<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <script src="https://kit.fontawesome.com/7d4955662e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <form action="../scripts/registrarvista.php" method="POST" enctype="multipart/form-data">
        <!--Mandamos los datos al metodo php para realizar la operacion-->
        <h1>Regístrate</h1>
        <div class="contenedor">

            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Nombre" required>
            </div>

            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Apellidos" required>
            </div>

            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Usuario" required>
            </div>

            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="email" placeholder="Correo Electrónico" required>
            </div>

            <div class="input-contenedor">
                <i class="fas fa-phone icon"></i>
                <input type="number" minlength="10" placeholder="Teléfono" required>
            </div>

            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" minlength="8" placeholder="Contraseña" required>
            </div>

            <input type="submit" value="Regístrate" class="button">

            <p>¿Ya tienes una cuenta?<a class="link" href="loginvista.html"> Iniciar Sesión</a></p>
        </div>
    </form>
</body>

</html>
