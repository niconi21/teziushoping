<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <script src="https://kit.fontawesome.com/7d4955662e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    
    <form class="formulario" action="../scripts/articulo/altaArticulo.php" method="POST" enctype="multipart/form-data">

        <h1>Publicar Producto</h1>
        <div class="contenedor">

            <div class="input-contenedor">
                <i class="fas fa-pen icon"></i>
                <input type="text" name="nombreArticulo" placeholder="Nombre">
            </div>

            <div class="input-contenedor">
                <i class="far fa-file-alt icono"></i>
                <input type="text" placeholder="Descripción" name="decripcion">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-align-justify icon"></i>
                <input type="text" name="idCategoria" placeholder="Categoría">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-dollar-sign icon"></i>
                <input type="number" name="precio" id="" placeholder="Precio">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-coins icon"></i>
                <input type="number" name="cantidad" id="" placeholder="Cantidad Disponible">
            </div>

            <div class="input-contenedor">
                <i class="far fa-image icon"></i>
                <input type="file" accept="image/png, image/jpg">
            </div>

            <input type="submit" value="Dar de Alta" class="button">


        </div>
    </form>
</body>

</html>
