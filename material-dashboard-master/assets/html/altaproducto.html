<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <script src="https://kit.fontawesome.com/7d4955662e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <form class="formulario">

        <h1>Publicar Producto</h1>
        <div class="contenedor">

            <div class="input-contenedor">
                <i class="fas fa-pen icon"></i>
                <input type="text" placeholder="Nombre">
            </div>

            <div class="input-contenedor">
                <i class="far fa-file-alt icono"></i>
                <textarea name="" id="" cols="30" rows="1" placeholder="Descripción"></textarea></textarea>
                
            </div>

            <div class="input-contenedor">
                <i class="fas fa-align-justify icon"></i>

                <input type="text" placeholder="Categoría">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-dollar-sign icon"></i>
                <input type="number" name="" id="" placeholder="Precio">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-coins icon"></i>
                <input type="number" name="" id="" placeholder="Cantidad Disponible">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña">
            </div>

            <input type="submit" value="Dar de Alta" class="button">


        </div>
    </form>
</body>

</html>
